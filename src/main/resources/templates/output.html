<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Kadai of Thymeleaf</title>
</head>

<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.windowName}"></h2>
    <p th:text="#{content.message}"></p>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>
    <p><a th:href="@{/input?previous={aid}(aid=${val})}">入力画面に戻る</a></p>
</body>

</html>
